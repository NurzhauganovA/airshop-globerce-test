mutation deleteShippingZoneByID(
    $shippingZoneID: ID!
) {
    shippingZoneDelete(id: $shippingZoneID) {
        shippingErrors {
            field
            message
            code
            warehouses
            channels
        }
        errors {
            field
            message
            code
            warehouses
            channels
        }
    }
}
