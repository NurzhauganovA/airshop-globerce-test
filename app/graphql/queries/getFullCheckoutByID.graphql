query getFullCheckoutByID($checkoutID: ID!) {
    checkout(id: $checkoutID) {
        id
        privateMetafields
        metafields
        created
        updatedAt
        lastChange
        customerNote
        note
        discountName
        translatedDiscountName
        email
        isShippingRequired
        quantity
        stockReservationExpires
        deliveryMethod {
            ... on ShippingMethod {
                id
                privateMetafields
                metafields
                type
                name
                description
                maximumDeliveryDays
                minimumDeliveryDays
                active
                message
            }
        }
        taxExemption
        token
        languageCode
        displayGrossPrices
        authorizeStatus
        chargeStatus
        channel {
            id
            slug
            name
        }
        billingAddress {
            id
            privateMetafields
            metafields
            firstName
            lastName
            companyName
            streetAddress1
            streetAddress2
            city
            cityArea
            postalCode
            countryArea
            phone
            isDefaultShippingAddress
            isDefaultBillingAddress
            country {
                code
                country
            }
        }
        shippingAddress {
            id
            privateMetafields
            metafields
            firstName
            lastName
            companyName
            streetAddress1
            streetAddress2
            city
            cityArea
            postalCode
            countryArea
            phone
            isDefaultShippingAddress
            isDefaultBillingAddress
            country {
                code
                country
            }
        }
        availableShippingMethods {
            id
            privateMetafields
            metafields
            type
            name
            description
            maximumDeliveryDays
            minimumDeliveryDays
            active
            message
            maximumOrderWeight {
                unit
                value
            }
            minimumOrderWeight {
                unit
                value
            }
            price {
                currency
                amount
            }
            maximumOrderPrice {
                currency
                amount
            }
            minimumOrderPrice {
                currency
                amount
            }
        }
        availableCollectionPoints {
            id
            privateMetafields
            metafields
            name
            slug
            email
            isPrivate
            companyName
            clickAndCollectOption
            externalReference
            address {
                id
                metafields
                firstName
                lastName
                companyName
                streetAddress1
                streetAddress2
                city
                cityArea
                postalCode
                countryArea
                phone
                isDefaultShippingAddress
                isDefaultBillingAddress
                country {
                    code
                    country
                }
            }
        }
        lines {
            id
            privateMetafields
            metafields
            quantity
            requiresShipping
            problems {
                ... on CheckoutLineProblemVariantNotAvailable {
                    line {
                        id
                        metafields
                        quantity
                        requiresShipping
                        isGift
                        variant {
                            id
                            metafields
                            name
                            sku
                            margin
                            quantityOrdered
                            quantityAvailable
                            created
                            updatedAt
                            externalReference
                        }
                    }
                }
            }
            isGift
            variant {
                id
                privateMetafields
                metafields
                name
                sku
                trackInventory
                quantityLimitPerCustomer
                channel
                margin
                quantityOrdered
                quantityAvailable
                created
                updatedAt
                externalReference
                product {
                    id
                    privateMetafields
                    metafields
                    seoTitle
                    seoDescription
                    name
                    description
                    slug
                    created
                    updatedAt
                    chargeTaxes
                    rating
                    channel
                    descriptionJson
                    isAvailable
                    availableForPurchase
                    availableForPurchaseAt
                    isAvailableForPurchase
                    externalReference
                    productType {
                        id
                        privateMetafields
                        metafields
                        name
                        slug
                        hasVariants
                        isShippingRequired
                        isDigital
                        kind
                    }
                    thumbnail {
                        url
                        alt
                    }
                    weight {
                        unit
                        value
                    }
                }
                weight {
                    unit
                    value
                }
                channelListings {
                    id
                    margin
                    price {
                        currency
                        amount
                    }
                    channel {
                        metafields
                        slug
                        name
                        isActive
                        currencyCode
                        hasOrders
                    }
                }
            }
            totalPrice {
                currency
                gross {
                    currency
                    amount
                }
            }
        }
        shippingPrice {
            currency
            gross {
                currency
                amount
            }
        }
        totalPrice {
            currency
            gross {
                currency
                amount
            }
        }
        shippingMethod {
            id
            privateMetafields
            metafields
            type
            name
            description
            maximumDeliveryDays
            minimumDeliveryDays
            active
            message
        }
    }
}
