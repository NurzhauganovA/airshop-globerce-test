query getWarehouses(
    $filter: WarehouseFilterInput
    $sortBy: WarehouseSortingInput
    $before: String
    $after: String
    $first: Int
    $last: Int
) {
    warehouses(
        filter: $filter
        sortBy: $sortBy
        before: $before
        after: $after
        first: $first
        last: $last
    ) {
        totalCount
        pageInfo {
            hasNextPage
            hasPreviousPage
            startCursor
            endCursor
        }
        edges {
            cursor
            node {
                id
                privateMetafields
                metafields
                name
                slug
                email
                isPrivate
                companyName
                clickAndCollectOption
                externalReference
            }
        }
    }
}
